<ng-container>

        <div class="cover" role="region">
            <div *ngFor="let productSelector of productSelectors ; let i=index">
                <app-product-selector-item
                        [productSelectorItem]="productSelector"
                        [selectorIndex]="i">
                </app-product-selector-item>
            </div>
        </div>


    <div app-footer></div>

</ng-container>

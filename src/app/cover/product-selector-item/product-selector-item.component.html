<a routerLink="/product/{{productSelectorItem.id}}" routerLinkActive="active">
  <div class="productSelectorItem">
      <ng-container *ngIf="showReal">
        <img class="productSelectorThumb" [src]="imageUrl" [alt]="this.productSelectorItem.thumbnail.alt">
      </ng-container>
      <ng-container *ngIf="!showReal">
          <div class="productSelectorThumb"></div>
      </ng-container>
      <span *ngIf="showReal" class="productTitle">{{productSelectorItem.name}}</span>
  </div>
</a>
